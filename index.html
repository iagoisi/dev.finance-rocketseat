<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    

    <main class="container">
        <section id="sub-menu">
            <a class="eye" onclick="Animations.showValues()" href="#"><img src="./assets/eye.svg" alt="Esconder números"></a>
            <a class="eye-off active" onclick="Animations.hideValues()" href="#"><img src="./assets/eye-off.svg" alt="Esconder números"></a>
        </section>
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <spam>Entradas</spam>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                    <p id="income-display">R$ 0,00</p>
            </div>  

            <div class="card">
                <h3>
                    <spam>Saídas</spam>
                    <img src="./assets/expense.svg" alt="Imagem do Total">
                </h3>
                <p id="expense-display">R$ 0,00</p>
            </div>

            <div id="card-total" class="card total">
                <h3>
                    <spam>Total</spam>
                    <img src="./assets/total.svg" alt="Imagem do Total">
                </h3>
                <p id="total-display">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.toggle()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Coloque um Valor</label>
                        <input 
                            type="number"
                            step="0.01" 
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="data">Escolha uma data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="data"
                            placeholder="data"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle()" class="button cancel">Cancelar</a>
                        <button onclick="Modal.toggle()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
